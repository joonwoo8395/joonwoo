TR061900030001		= {"Catalog_title" : "","Catalog_description" : ".","Catalog_language" : "http://id.loc.gov/vocabulary/iso639-1/ko","Catalog_homepage" : "","spatialResolutionInMeters" : "","language" : "http://id.loc.gov/vocabulary/iso639-1/ko","accessRights" : "public","theme" : "행태분석","title" : "포항시 공영주차장 입출차정보","description" : "포항시 공영주차장의 입출차 기록 정보입니다. 포항시 공영주차장은 실내, 노외, 노상주차장이 있으며 각 주차장 별로 입출차 기록 방법이 다릅니다. 루프센서 : 노면에 센서를 이용하여 지나가는 차량을 인식합니다. 스마트폰 : 노상주차장에 입출차시 주차관리요원이 주차요금 정산을 위해 기록합니다. LPR : 입출차시 차량 번호판을 카메라로 인식합니다. 데이터 항목의 sensor_type 항목을 이용하여 센서 종류를 구분합니다. (루프센서:iocarlog, 스마트폰:iocarlog2, LPR:parkingsensorlog) 스마트폰을 이용한 입출차 기록을 제외한 루프센서, LPR은 입차시각 혹은 출차시각만 확인할 수 있습니다.", "indi_fn" : "권오현","indi_hasEmail" : "mailto:ohkwon@ptp.or.kr","indi_hasTelephone" : "tel:054-223-2176","creator_name" : "포항테크노파크","creator_homepage" : "http://ptp.or.kr/","creator_mbox" : "ohkwon@ptp.or.kr","creator_phone" : "054-223-2176","publisher_name" : "포항테크노파크", "publisher_homepage" : "http://ptp.or.kr/","publisher_mbox" : "ohkwon@ptp.or.kr", "publisher_phone" : "054-223-2176","keyword_list" : "교통,포항테크노파크,노상주차장,루프센서,공영주차장,LPR,차량번호인식,노외주차장,입출자,포항,주차","license" : "https://creativecommons.org/license/by/4.0","type" : "dataset","temporalResolution" : "1일","accrualPeriodicity" : "1일","format" : "csv","compressFormat" : "zip","accessService" : "","downloadURL" : "","mediaType" : "https://www.iana.org/assignments/media-types/text/csv","rights" : "Copyright@2016 Gyeongbuk Convergence Agency. All Rights RESERVED"}

